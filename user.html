<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘登陆注册页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<!-- 侧边栏 -->
<div class="It_aside">
    <!-- 标题部分 -->
    <div class="brand">
        <a href="index.html">小王敲代码</a>
    </div>
    <!-- 用户信息部分 -->
    <div class="user">
        <img src="images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <!-- 导航部分 -->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="current">
                    <i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="category">
                    <i class="glyphicon glyphicon-th-list"></i>
                    <span>分类管理</span>
                </a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tag"></i>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>

</div>

<!-- 右边区域 -->
<div class="It_main">
    <!-- 上部份区域 -->
    <div class="It_topbar">
        <a href="#" class="pull-left icon_menu">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="#" class="pull-right icon_logout">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
    </div>
    <!-- 主题区域 -->
    <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
            <li>
                <a href="index.html">管理系统</a>
            </li>
            <li class="active">用户管理</li>
        </ol>

        <!-- table表格区域 -->
        <div class="content">
            <!-- 表格区域 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width:10%">序号</th>
                        <th style="width:20%">用户名</th>
                        <th style="width:30%">手机号</th>
                        <th style="width:20%">状态</th>
                        <th style="width:20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖坑 -->

                </tbody>
                <!-- <tr>
                    <td>11</td>
                    <td>12</td>
                    <td>12</td>
                    <td>111</td>
                    <td>123</td>
                </tr> -->
            </table>

            <!-- 分页区域 -->
            <nav class="pull-right">
                <ul class="pagination">
                </ul>
            </nav>

        </div>


    </div>

</div>

<!-- 1.退出模态框部分 -->
<div class="modal fade " id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您真的要退出吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<!-- 2.改变状态模态框部分 -->
<div class="modal fade " id="userModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/html" id="tpl">
    {{ each rows item i }}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.mobile}}</td>
        {{if item.isDelete===1}}
        <td>正常</td>
        <td data-id="{{item.id}}"><a class="btn btn-danger">禁用</a></td>
        {{else}}
        <td>禁用</td>
        <td data-id="{{item.id}}"><a class="btn btn-success">解禁</a></td>        
        {{/if}}
    </tr>
    {{/each}}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>

</html>
